<template>
    <!-- Create a ul element for the clickable tabs -->
    <ul class="ui-tabview-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
        <li repeat.for="tab of tabs" class="ui-state-default ui-corner-top ui-tabview-selected ui-state-active ${tab.isSelected === tab ? 'active' : ''}"><a href="#">${ tab.heading }</a></li>
    </ul>
    <!--Use a content selector to pull in any children of the custom element (the tabs themselves) -->
    <div>
        <content select="p-tabpanel"></content>
    </div>
</template>
