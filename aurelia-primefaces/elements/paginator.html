<template>
    <div attr.class.bind="styleClass" attr.style.bind="style" class="${true ? 'ui-paginator ui-widget-header ui-unselectable-text':''}">
        <span ref="firstlink"" class="ui-paginator-first ui-paginator-element ui-state-default ui-corner-all ${isFirstPage() ? 'ui-state-disabled':'' } ${(firstlink === hoveredItem && !isFirstPage())}" mouseenter.trigger="hoveredItem = $event.target"
        mouseleave.trigger="hoveredItem = null" click.delegate="changePageToFirst()">
                <span class="fa fa-step-backward"></span>
        </span>
        <span ref="prevlink"" class="ui-paginator-prev ui-paginator-element ui-state-default ui-corner-all ${isFirstPage() ? 'ui-state-disabled':''} ${(prevlink === hoveredItem && !isFirstPage()) ? 'ui-state-hover':''}" mouseenter.trigger="hoveredItem = $event.target"
        mouseleave.trigger="hoveredItem = null" click.delegate="changePageToPrev()">
                <span class="fa fa-backward"></span>
        </span>
        <span class="ui-paginator-pages">
                <span ref="plink" repeat.for="pageLink of pageLinks" class="ui-paginator-page ui-paginator-element ui-state-default ui-corner-all ${(plink === hoveredItem) ? 'ui-state-hover':''} ${(pageLink-1 == page) ? 'ui-state-active':''}"
                    mouseenter.trigger="hoveredItem = $event.target" mouseleave.trigger="hoveredItem = null" click.delegate="changePage(pageLink - 1)">${pageLink}</span>
        </span>
        <span ref="nextlink"" class="ui-paginator-next ui-paginator-element ui-state-default ui-corner-all ${isLastPage() ? 'ui-state-disabled':''} ${(nextlink === hoveredItem  && !isLastPage())?'ui-state-hover':''}" mouseenter.trigger="hoveredItem = $event.target"
        mouseleave.trigger="hoveredItem = null" click.delegate="changePageToNext()">
                <span class="fa fa-forward"></span>
        </span>
        <span ref="lastlink"" class="ui-paginator-last ui-paginator-element ui-state-default ui-corner-all ${isLastPage() ? 'ui-state-disabled':''} ${(lastlink === hoveredItem  && !isLastPage()) ? 'ui-state-hover':''}" mouseenter.trigger="hoveredItem = $event.target"
        mouseleave.trigger="hoveredItem = null" click.delegate="changePageToLast()">
                <span class="fa fa-step-forward"></span>
        </span>
    </div>
</template>
