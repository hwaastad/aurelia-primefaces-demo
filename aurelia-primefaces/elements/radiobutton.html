<template>
  <div class="pui-radiobutton ui-widget">
    <div class="ui-helper-hidden-accessible">
      <input ref="rb" type="radio" name="${name}" value="${value}" checked.two-way="checked" />
    </div>
    <div click.delegate="onclick(rb)" class="pui-radiobutton-box ui-widget pui-radiobutton-relative ui-state-default ${hover ? 'ui-state-hover':''} ${checked ? 'ui-state-active': ''} ${disabled ? 'ui-state-disabled': ''}" mouseover.delegate="hover=true" mouseout.delegate="hover=false">
      <span class="pui-radiobutton-icon pui-icon ${checked ? 'fa fa-fw fa-circle': ''}"></span>
    </div>
  </div>
</template>
