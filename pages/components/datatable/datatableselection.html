<template>
    <div class="ContentSideSections">
        <div class="Content100 overHidden TextShadow">
            <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock">DataTable - <span class="subitem">Selection</span></span>
            <span class="defaultText dispTable">DataTable displays data in tabular format.</span>
        </div>
    </div>

    <div class="ContentSideSections Implementation">
        <p-growl value.bind="msgs"></p-growl>

        <h3 class="first">Single</h3>
        <p>In single mode, a row is selected on click event of a row, if the metaKey is on and row is already selected then
            the row gets unselected.</p>

        <p-datatable value.bind="cars" columns.bind="cols" selection-mode="single" selection.two-way="selectedCar">
            <template replace-part="header">Single Selection</template>
            <template replace-part="footer">
               <div style="text-align: left">Selected Car: ${selectedCar ? selectedCar.vin + ' - ' + selectedCar.brand + ' - ' + selectedCar.year + ' - ' + selectedCar.color: 'none'}</div>
            </template>
        </p-datatable>

        <h3>Multiple</h3>
        <p></p>
        <p-datatable value.bind="cars" columns.bind="cols" selection-mode="multiple" selection.two-way="selectedCars">
            <template replace-part="header">Multiple Selection</template>
            <template replace-part="footer">
                <ul>
                    <li repeat.for="car of selectedCars" style="text-align: left">${car.vin + ' - ' + car.brand + ' - ' + car.year + ' - ' + car.color}</li>
                </ul>
            </template>
        </p-datatable>

        <h3>Events</h3>
        <p>DataTable provides onRowSelect and onRowUnselect as optional callbacks.</p>
        <p-datatable value.bind="cars" columns.bind="cols" selection-mode="single" selection.two-way="selectedCar2" on-row-select.call="onRowSelect($event)"
        on-row-unselect="onRowUnselect($event)">
            <template replace-part="header">Selection with Events</template>
        </p-datatable>
    </div>

    <div class="ContentSideSections Source">
    </div>
</template>
